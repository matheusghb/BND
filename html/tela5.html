<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/css/tela5.css">
    <title>
      BND - Bloco de Notas  
    </title>
  </head>
  <style>
    body {background-color: #FFFAEA;}
  </style>
  <body>
    <div class="retangulo"></div>
    <div class="retangulo2"></div>
    <img src="/img/bars.png" alt="barras" id="bars">
    <img src="/img/new-download-arrow.png" alt="download icon" id="download">
    <canvas id="canvas" width="1510" height="715"></canvas>
    <details>
      <summary>
      <div id="pencil-tool">
        <img src="/img/new-pencil.png" alt="pencil" id="pencil-icon">
      </div>
      </summary>
      <input type="range" id="line-width-slider" class="vertical-slider" min="1" max="50" value="5">
    </details>
    <details>
      <summary>
      <div id="eraser-tool">
        <img src="/img/new-eraser.png" alt="eraser" id="eraser-icon">
      </div>
      </summary>
    <input type="range" id="eraser-size-slider" class="vertical-slider-eraser" min="1" max="50" value="5">
    </details>
    <div id="bucket-tool">
    <img src="/img/bucket.png" alt="bucket" id="bucket-icon">
    </div>
    <img src="/img/left-A.png" alt="desfazer" id="leftA">
    <img src="/img/right-A.png" alt="refazer" id="rightA">
    <img src="/img/new-quadrado-pont.png" alt="quadrado pont" id="square">
    <img src="/img/texto.png" alt="texto" id="texto">
    <a href="duck.html"><img src="/img/pato.png" alt="paa" id="paa"></a>
    <a href="tela3.html"><img src="/img/house.png" alt="home" id="home"></a>
    <div id="color-box">
      <div id="circle">
        <div style="width: 100%; height: 100%; border-radius: 50%; background-color: #ffffff;"></div>
      </div>
      <input type="color" id="color-input" value="#ffffff">
      <div id="color-box-2">
        <div id="circle-2">
          <div style="width: 100%; height: 100%; border-radius: 50%; background-color: #ffffff;"></div>
        </div>
        <input type="color" id="color-input-2" value="#ffffff">
      </div>
      <div id="color-box-3">
        <div id="circle-3">
          <div style="width: 100%; height: 100%; border-radius: 50%; background-color: #ffffff;"></div>
        </div>
        <input type="color" id="color-input-3" value="#ffffff">
      </div>
      <div id="color-box-4">
        <div id="circle-4">
          <div style="width: 100%; height: 100%; border-radius: 50%; background-color: #ffffff;"></div>
        </div>
        <input type="color" id="color-input-4" value="#ffffff">
      </div>
    </div>
  </body>

  <script src="/js/temaescuro.js"></script>
  <script src="/js/tela5.js"></script>
  
</html>
